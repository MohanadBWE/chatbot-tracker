<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Project Plan: Kurdish Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chosen Palette: Warm Neutrals - Slate, Stone, and Amber -->
    <!-- Application Structure Plan: The static, text-based project plan has been redesigned into a dynamic, interactive Kanban-style project tracker. This structure was chosen because it transforms the plan from a passive document into an active tool. Users can visually grasp the project's scope across distinct phases (columns) and interact by marking tasks (cards) complete. This provides a much more engaging and useful experience for managing and tracking progress compared to a simple list. The flow is intuitive: view phases, click tasks to update progress, and see visual feedback instantly via progress bars. -->
    <!-- Visualization & Content Choices: Report Info: Phased project tasks. -> Goal: Track progress. -> Viz/Presentation Method: Kanban-style columns for phases and cards for tasks. HTML/CSS progress bars are used instead of traditional charts, as the goal is to show completion percentage, not quantitative data comparison. -> Interaction: Clicking a task card toggles its completion status. This action updates the card's appearance and recalculates phase/overall progress bars. -> Justification: This approach directly serves the user's need to manage the project, offering clear visual feedback and a sense of accomplishment. -> Library/Method: Vanilla JS for state management and DOM manipulation; Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .phase-column {
            scroll-snap-align: start;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card.completed {
            background-color: #f0fdf4; /* Tailwind green-50 */
            border-left-color: #22c55e; /* Tailwind green-500 */
        }
        .task-card.completed .task-text {
            text-decoration: line-through;
            color: #6b7280; /* Tailwind gray-500 */
        }
        .task-card.completed .checkbox-icon::after {
            content: 'âœ”';
            color: #22c55e; /* Tailwind green-500 */
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Kurdish (Badini) Chatbot Project Tracker</h1>
            <p class="mt-2 text-slate-600">This is an interactive tracker for your project plan. Click on any task card to mark it as complete and watch the progress bars update in real-time.</p>
        </header>

        <div class="mb-8 p-4 bg-white rounded-xl shadow-sm border border-slate-200">
            <h2 class="font-bold text-lg mb-2 text-slate-700">Overall Project Progress</h2>
            <div class="w-full bg-slate-200 rounded-full h-4">
                <div id="overall-progress-bar" class="bg-amber-500 h-4 rounded-full progress-bar-fill" style="width: 0%;"></div>
            </div>
            <p id="overall-progress-text" class="text-right text-sm font-semibold text-slate-600 mt-1">0% Complete</p>
        </div>

        <nav class="mb-8">
            <div class="flex flex-wrap gap-2">
                <!-- Navigation buttons will be injected here by JS -->
            </div>
        </nav>

        <main class="w-full overflow-x-auto pb-4">
            <div id="phases-container" class="flex space-x-6">
                <!-- Phase columns will be injected here by JS -->
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectData = [
                {
                    id: 1,
                    title: "âœ… PHASE 1: Project Setup",
                    tasks: [
                        { id: '1-1', text: 'Define Goal: Build a chatbot for Badini dialect.', completed: true, timeEstimate: 'Done' },
                        { id: '1-2', text: 'Choose Base LLM: Select microsoft/Phi-3-mini-instruct.', completed: true, timeEstimate: 'Done' },
                        { id: '1-3', text: 'Set Up Environment: Install CUDA, Python, VS Code, and libraries.', completed: false, timeEstimate: '2-3 Hours' }
                    ]
                },
                {
                    id: 2,
                    title: "ðŸ“¦ PHASE 2: Data Collection",
                    tasks: [
                        { id: '2-1', text: 'Gather Raw Data from various sources (YouTube, social media).', completed: false, timeEstimate: '1-2 Weeks' },
                        { id: '2-2', text: 'Format Data into a preliminary input/output structure.', completed: false, timeEstimate: '2-3 Days' }
                    ]
                },
                {
                    id: 3,
                    title: "ðŸ§¹ PHASE 3: Data Cleaning & Preprocessing",
                    tasks: [
                        { id: '3-1', text: 'Normalize Script to a single standard (e.g., Latin-based).', completed: false, timeEstimate: '3-5 Days' },
                        { id: '3-2', text: 'Clean Text: Remove URLs, fix spelling, standardize punctuation.', completed: false, timeEstimate: '1 Week' },
                        { id: '3-3', text: 'Tokenize & Format into prompt-response pairs for the model.', completed: false, timeEstimate: '3-4 Days' }
                    ]
                },
                {
                    id: 4,
                    title: "ðŸ§  PHASE 4: Model Selection & Setup",
                    tasks: [
                        { id: '4-1', text: 'Write script to load the Phi-3-mini model from Hugging Face.', completed: false, timeEstimate: '1 Day' },
                        { id: '4-2', text: 'Load the corresponding tokenizer for the model.', completed: false, timeEstimate: '2 Hours' },
                        { id: '4-3', text: 'Prepare a PyTorch-compatible dataset loader.', completed: false, timeEstimate: '1-2 Days' }
                    ]
                },
                {
                    id: 5,
                    title: "ðŸ§ª PHASE 5: Fine-Tuning",
                    tasks: [
                        { id: '5-1', text: 'Configure training using QLoRA for VRAM efficiency.', completed: false, timeEstimate: '4-8 Hours' },
                        { id: '5-2', text: 'Execute the fine-tuning script to adapt the model.', completed: false, timeEstimate: '8-24 Hours' },
                        { id: '5-3', text: 'Save the final fine-tuned model and tokenizer.', completed: false, timeEstimate: '30 Mins' }
                    ]
                },
                {
                    id: 6,
                    title: "ðŸ’¬ PHASE 6: Chat Interface",
                    tasks: [
                        { id: '6-1', text: 'Build a user-friendly chat UI with Gradio.', completed: false, timeEstimate: '1 Day' },
                        { id: '6-2', text: 'Connect the fine-tuned model to the Gradio interface.', completed: false, timeEstimate: '4 Hours' }
                    ]
                },
                {
                    id: 7,
                    title: "ðŸš€ PHASE 7: Hosting (Optional)",
                    tasks: [
                        { id: '7-1', text: 'Deploy the Gradio app to Hugging Face Spaces or Replit.', completed: false, timeEstimate: '2-4 Hours' },
                        { id: '7-2', text: 'Test the public link to ensure it is working correctly.', completed: false, timeEstimate: '1 Hour' }
                    ]
                },
                {
                    id: 8,
                    title: "ðŸ” PHASE 8: Evaluation & Iteration",
                    tasks: [
                        { id: '8-1', text: 'Gather feedback from native Badini speakers.', completed: false, timeEstimate: 'Ongoing' },
                        { id: '8-2', text: 'Analyze feedback and plan improvements for the next version.', completed: false, timeEstimate: 'Ongoing' }
                    ]
                }
            ];

            const phasesContainer = document.getElementById('phases-container');
            const navContainer = document.querySelector('nav .flex');

            function render() {
                phasesContainer.innerHTML = '';
                navContainer.innerHTML = '';

                projectData.forEach(phase => {
                    const phaseElement = document.createElement('div');
                    phaseElement.id = `phase-${phase.id}`;
                    phaseElement.className = 'phase-column bg-slate-100 rounded-xl w-80 md:w-96 flex-shrink-0';
                    
                    const completedTasks = phase.tasks.filter(t => t.completed).length;
                    const totalTasks = phase.tasks.length;
                    const phaseProgress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                    phaseElement.innerHTML = `
                        <div class="p-4 border-b border-slate-200">
                            <h3 class="font-bold text-lg text-slate-800">${phase.title}</h3>
                            <div class="w-full bg-slate-200 rounded-full h-2.5 mt-2">
                                <div class="bg-amber-500 h-2.5 rounded-full progress-bar-fill" style="width: ${phaseProgress}%"></div>
                            </div>
                             <p class="text-xs text-slate-500 mt-1 text-right">${completedTasks} / ${totalTasks} tasks complete</p>
                        </div>
                        <div class="p-4 space-y-3 overflow-y-auto" style="max-height: 60vh;">
                            ${phase.tasks.map(task => `
                                <div class="task-card ${task.completed ? 'completed' : ''} bg-white p-4 rounded-lg shadow-sm border-l-4 border-slate-300 cursor-pointer hover:shadow-md hover:border-amber-500" data-task-id="${task.id}">
                                    <div class="flex items-start">
                                        <div class="checkbox-icon w-6 h-6 flex-shrink-0 mr-3 mt-1 flex items-center justify-center rounded-full border-2 ${task.completed ? 'border-green-500' : 'border-slate-300'}"></div>
                                        <p class="task-text text-slate-700 flex-1">${task.text}</p>
                                    </div>
                                    <div class="mt-3 pt-3 border-t border-slate-100 text-xs text-slate-500 flex items-center">
                                        <span class="mr-2">ðŸ•’</span>
                                        <span>Est. Time: <strong>${task.timeEstimate}</strong></span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    phasesContainer.appendChild(phaseElement);

                    const navButton = document.createElement('button');
                    navButton.className = 'px-4 py-2 bg-white border border-slate-300 rounded-md text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500';
                    navButton.textContent = `Phase ${phase.id}`;
                    navButton.onclick = () => {
                        document.getElementById(`phase-${phase.id}`).scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
                    };
                    navContainer.appendChild(navButton);
                });

                updateOverallProgress();
            }

            function updateOverallProgress() {
                const allTasks = projectData.flatMap(p => p.tasks);
                const completedTasks = allTasks.filter(t => t.completed).length;
                const totalTasks = allTasks.length;
                const overallProgress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

                document.getElementById('overall-progress-bar').style.width = `${overallProgress}%`;
                document.getElementById('overall-progress-text').textContent = `${Math.round(overallProgress)}% Complete`;
            }

            phasesContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.task-card');
                if (card) {
                    const taskId = card.getAttribute('data-task-id');
                    const task = projectData.flatMap(p => p.tasks).find(t => t.id === taskId);
                    if (task) {
                        task.completed = !task.completed;
                        render();
                    }
                }
            });

            render();
        });
    </script>
</body>
</html>
